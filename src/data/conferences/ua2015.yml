  -
    title: Масштабирование реляционной БД в Azure. Миф или реальность?
    description: "Масштабируемость приложения стала критическим элементом дизайна после перехода от модели индивидуальных программ к серверной модели работы приложений. Масштабируемые приложения способны справиться с более активным использованием и возросшим объёмом данных. Масштабируемые приложения обладают высокой доступностью и отказоустойчивостью. Масштабируемые приложения управляемы и сопровождаемы. Всё это справедливо по отношению ко всем слоям приложения, в том числе и к базе данных. Масштабирование базы данных - процесс довольно сложный. В Azure уже была попытка масштабировать базу данных, и наверняка многие помнят SQL Azure Federations и почему хорошая идея оказалась не такой хорошей. На сейчас Federations являются Deprecated функциональностью, и Майкрософт презентует новую модель масштабирования базы данных в облаке: Elastic Scale. В этом докладе мы разберёмся почему провалились Federations, как разработчики учли старые ошибки в создании нового продукта, и действительно ли так хорош Elastic Scale чтобы использовать его в серьёзном проекте."
    speaker:
      name: Denis Reznik
      bio: Работает в компании TFG an Intapp Company на позиции Director of R&D. Имеет большой опыт разработки и проектирования решений на базе SQL Server и SQL Azure. Увлекается вопросами оптимизации запросов, масштабирования баз данных, разработкой сложных архитектурных решений и внутренним устройством SQL Server. C 2010 года является Microsoft MVP по SQL Server. Активный участник SQL сообщества и лидер Kyiv SQL Server User Group. Соавтор книги "SQL Server MVP Deep Dives Vol. 2"
      photoUrl:
